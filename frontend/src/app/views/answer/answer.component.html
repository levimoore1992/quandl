<div class="main">
  <p>
    Posted by: <strong>{{answer.author}} </strong>
  </p>
      <p>{{answer.created_at}}</p>

  <p>{{answer.body}}</p>

  <div class="buttons" *ngIf="isAnswerAuthor()">
    <button mat-raised-button color="primary" [routerLink]="['/edit-answer', answer.id]">Edit</button>
    <button mat-raised-button color="warn" (click)="emitDelete()">Delete</button>
  </div>
</div>
